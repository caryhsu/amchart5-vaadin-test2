<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts Lazy Loading Example</title>
    <!-- 引入 Highcharts -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <style>
        #container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div>aa2</div>
<div id="container"></div>
<script>
// 修改 dataURL
const dataURL = '/api/temperature/Helsinki/candlestick';

// 定義數據源
const dataSeries = [
    { name: 'Helsinki', url: '/api/temperature/Helsinki/candlestick' },
    { name: 'Turku', url: '/api/temperature/Turku/candlestick' }
];

function afterSetExtremes(e) {
    const { chart } = e.target;
    chart.showLoading('Loading data from server...');
    
    Promise.all(dataSeries.map(series => 
        fetch(`${series.url}?from=${Math.round(e.min)}&to=${Math.round(e.max)}`)
            .then(res => res.ok && res.json())
    )).then(results => {
        results.forEach((data, index) => {
            console.log(`載入 ${dataSeries[index].name} 資料筆數:`, data.length);
            if (data.length > 0) {
                console.log(`${dataSeries[index].name} 時間範圍:`,
                    new Date(data[0][0]).toLocaleString(),
                    '到',
                    new Date(data[data.length-1][0]).toLocaleString()
                );
            }
            chart.series[index].setData(data, false);
        });
        chart.redraw();
        chart.hideLoading();
    }).catch(error => console.error(error.message));
}

// 初始數據載入
Promise.all(dataSeries.map(series => 
    fetch(series.url)
        .then(res => res.ok && res.json())
)).then(results => {
    // create the chart
    Highcharts.stockChart('container', {
        chart: {
            type: 'candlestick',
            zooming: {
                type: 'x'
            }
        },

        navigator: {
            adaptToUpdatedData: false,
            series: [{
                data: results[0],
                dataGrouping: {
                    enabled: false
                }
            }],
            xAxis: {
                ordinal: false
            }
        },

        xAxis: {
            events: {
                afterSetExtremes: afterSetExtremes
            },
            minRange: 3600 * 1000 // one hour
        },

        scrollbar: {
            liveRedraw: false
        },

        series: [{
            id: 'helsinki-main',
            name: 'Helsinki',
            type: 'candlestick',
            data: results[0],
            dataGrouping: { enabled: false },
            color: 'darkblue',
            upColor: 'darkblue',
            lineColor: 'darkblue',
            upLineColor: 'darkblue'
        }, {
            id: 'turku-main',
            name: 'Turku',
            type: 'candlestick',
            data: results[1],
            dataGrouping: { enabled: false },
            color: 'darkred',
            upColor: 'darkred',
            lineColor: 'darkred',
            upLineColor: 'darkred'
        }]
    });
});
        
</script>
</body>
</html>
