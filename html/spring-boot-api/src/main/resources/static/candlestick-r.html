<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts Lazy Loading Example</title>
    <!-- 引入 Highcharts -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <style>
        #container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div>aa2</div>
<div id="container"></div>
<script>
// 修改 dataURL
const dataURL = '/api/temperature/Helsinki/candlestick';

function afterSetExtremes(e) {
    const { chart } = e.target;
    chart.showLoading('Loading data from server...');
    console.log(chart.series.map(series => series.name));
    fetch(`${dataURL}?from=${Math.round(e.min)}&to=${Math.round(e.max)}`)
        .then(res => res.ok && res.json())
        .then(data => {
            console.log('載入資料筆數:', data.length);
            if (data.length > 0) {
                console.log('時間範圍:', 
                    new Date(data[0][0]).toLocaleString(), 
                    '到', 
                    new Date(data[data.length-1][0]).toLocaleString()
                );
            };
            chart.series[0].setData(data);
            chart.series[1].setData(data.map(item => [item[0], item[1]]));
            chart.hideLoading();
        }).catch(error => console.error(error.message));
}


fetch(dataURL)
    .then(res => res.ok && res.json())
    .then(data => {
        console.log('載入資料筆數:', data.length);
        if (data.length > 0) {
            console.log('時間範圍:', 
                new Date(data[0][0]).toLocaleString(), 
                '到', 
                new Date(data[data.length-1][0]).toLocaleString()
            );
        };

        // create the chart
        Highcharts.stockChart('container', {
            chart: {
                type: 'candlestick',
                zooming: {
                    type: 'x'
                }
            },

            navigator: {
                adaptToUpdatedData: false,
                series: [{
                    data: data,
                    dataGrouping: {
                        enabled: false
                    }
                }],
                xAxis: {
                    ordinal: false
                }
            },

            scrollbar: {
                liveRedraw: false
            },

            title: {
                text: 'AAPL history by the minute from 1998 to 2011',
                align: 'left'
            },

            subtitle: {
                text: 'Displaying 1.7 million data points in Highcharts ' +
                    'Stock by async server loading',
                align: 'left'
            },

            rangeSelector: {
                buttons: [{
                    type: 'hour',
                    count: 1,
                    text: '1h'
                }, {
                    type: 'day',
                    count: 1,
                    text: '1d'
                }, {
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                inputEnabled: false, // it supports only days
                selected: 4 // all
            },

            xAxis: {
                events: {
                    afterSetExtremes: afterSetExtremes
                },
                minRange: 3600 * 1000 // one hour
            },

            yAxis: {
                floor: 0
            },

            tooltip: {
                pointFormat: '<span style="color:{point.color}">●</span> <b>{series.name}</b><br/>' +
                    'Value: {point.open}<br/>' +
                    'Max: {point.high}<br/>' +
                    'Min: {point.low}<br/>'
            },

            series: [{
                id: 'main',
                name: 'Helsinki',  // 修改名稱
                type: 'candlestick',
                data: data,
                dataGrouping: {
                    enabled: false
                },
                color: 'darkblue',
                upColor: 'darkblue',
                lineColor: 'darkblue',
                upLineColor: 'darkblue',
                tooltip: {
                    pointFormat: '<span style="color:{point.color}">●</span> <b>{series.name}</b><br/>' +
                        'Value: {point.open}<br/>' +
                        'Max: {point.high}<br/>' +
                        'Min: {point.low}<br/>'
                }
            }]
        });
    }).catch(error => console.error(error.message));
    
    console.log(chart.series.map(series => series.name));
    
</script>
</body>
</html>
