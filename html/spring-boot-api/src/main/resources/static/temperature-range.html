<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts Lazy Loading Example</title>
    <!-- 修改 Highcharts 引入 -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        #container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div>aa</div>
<div id="container"></div>
<script>
// 添加在 Highcharts.stockChart 之前
function loadData(chart, from, to) {
    // 如果已經在載入中，則跳過
    if (chart.isLoading) {
        return;
    }
	
    const mainSeries = chart.series.filter(series => 
        series.options.showInNavigator !== false && 
        !series.navigatorSeries && 
        series.visible &&
        !series.name.includes("Navigator")  // 排除名稱中包含 "Navigator" 的系列
    );
    
    // 構建 URL，只有在參數存在時才添加
    const buildUrl = (seriesName) => {
        let url = `/api/temperature/${seriesName}/json`;
        const params = [];
        if (from) params.push(`from=${from}`);
        if (to) params.push(`to=${to}`);
        return params.length ? `${url}?${params.join('&')}` : url;
    };

    // 顯示載入提示
    chart.showLoading('Loading data...');

    const promises = mainSeries.map(series => {
        const url = buildUrl(series.name);
        console.log(`Fetching data from: ${url}`);
        return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            // 在 loadData 函數中，移除 navigator 數據更新的部分
            .then(data => {
                console.log(`Data for ${series.name}:`, data);
                series.setData(data, false);
                return true;
            })
            .catch(error => {
                console.error(`Error loading data for ${series.name}:`, error);
                return false;
            });
    });

    // 確保無論成功或失敗都會執行
    Promise.all(promises)
        .then(() => {
            chart.redraw();
        })
        .catch(error => {
            console.error('Error in Promise.all:', error);
        })
        .finally(() => {
            chart.hideLoading();
        });

}

Highcharts.stockChart('container', {
    chart: {
        type: 'arearange',
        zooming: {
            type: 'x'
        },
        events: {
            load: function() {
                
                const chart = this;
                // 先載入完整數據給 navigator
                Promise.all([
                    fetch('/api/temperature/Helsinki/json'),
                    fetch('/api/temperature/Turku/json')
                ])
                .then(responses => Promise.all(responses.map(r => r.json())))
                .then(([helsinkiData, turkuData]) => {
                    // 設置主圖表數據
                    chart.series[0].setData(helsinkiData, false);
                    chart.series[1].setData(turkuData, false);
                    
                    // 設置 navigator 數據
                    const helsinkiNavData = helsinkiData.map(point => [
                        point[0],
                        (point[1] + point[2]) / 2
                    ]);
                    const turkuNavData = turkuData.map(point => [
                        point[0],
                        (point[1] + point[2]) / 2
                    ]);
                    
                    // 更新 navigator 系列
                    chart.scroller.series[0].setData(helsinkiNavData, false);
                    chart.scroller.series[1].setData(turkuNavData, false);
                    
                    chart.redraw();
                });
            }
        }
    },
    plotOptions: {
        arearange: {
            grouping: false,
            dataGrouping: {
                enabled: false
            }
        }
    },
    scrollbar: {
        enabled: true,
        liveRedraw: false
    },
    navigator: {
        enabled: true,
        height: 50,
        adaptToUpdatedData: false,
        series: {
            type: 'areaspline',
            lineWidth: 1
        },
        marker: {
            enabled: false
        }
    },
    
    xAxis: {
        type: 'datetime',
        minRange: 3600 * 1000,
        accessibility: {
            rangeDescription: 'Range: Jan 1st 2023 to Jan 1st 2024.'
        },
        events: {
            afterSetExtremes: function(e) {
                console.log("xAxis.afterSetExtremes", e.min, e.max);
                const chart = this.chart;
                loadData(chart, e.min, e.max);
            }
        }
    },
    yAxis: {
        title: {
            text: null
        }
    },
    tooltip: {
        crosshairs: true,
        shared: true,
        valueSuffix: '°C',
        xDateFormat: '%A, %b %e'
    },
    legend: {
        enabled: true,
        align: 'right',
        verticalAlign: 'top',
        layout: 'vertical'
    },
    series: [{
        name: 'Helsinki',
        showInNavigator: true,
        type: 'arearange'
    }, {
        name: 'Turku',
        showInNavigator: true,
        type: 'arearange'
    }]
});
</script>
</body>
</html>
