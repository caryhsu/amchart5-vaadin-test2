<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts Lazy Loading Example</title>
    <!-- 修改 Highcharts 引入 -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        #container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div>aa</div>
<div id="container"></div>
<script>
// 添加在 Highcharts.stockChart 之前
function loadData(chart, from, to) {
    if (chart.isLoading) {
        return;
    }
    
    const mainSeries = chart.series.filter(series => {
        return !series.name.includes('Navigator');
    });
    
    const buildUrl = (seriesName) => {
        let url = `/api/temperature/${seriesName}/csv`;
        const params = [];
        if (from) params.push(`from=${from}`);
        if (to) params.push(`to=${to}`);
        return params.length ? `${url}?${params.join('&')}` : url;
    };

    console.log('loadData called', from, to);
    console.log('mainSeries names:', mainSeries.map(series => series.name));

    chart.showLoading('Loading data...');

    const promises = mainSeries.map(series => {
        const url = buildUrl(series.name);
        console.log(`Fetching data from: ${url}`);
        
        return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(csvData => {
                const lines = csvData.split('\n').slice(1);  // 跳過標題行
                const data = lines
                    .filter(line => line.trim())
                    .map(line => {
                        const [timestamp, low, high] = line.split(',').map(Number);
                        return [timestamp, low, high];
                    });
                series.setData(data, false);
                return true;
            })
            .catch(error => {
                console.error(`Error loading data for ${series.name}:`, error);
                return false;
            });
    });

    Promise.all(promises)
        .then(() => {
            chart.redraw();
        })
        .catch(error => {
            console.error('Error in Promise.all:', error);
        })
        .finally(() => {
            chart.hideLoading();
        });
}

function loadNavigatorData(chart) {
    Promise.all([
        fetch('/api/temperature/Helsinki/json'),
        fetch('/api/temperature/Turku/json')
    ])
    .then(responses => Promise.all(responses.map(r => r.json())))
    .then(([helsinkiData, turkuData]) => {
        // 設置主圖表數據
        chart.series[0].setData(helsinkiData, false);
        chart.series[1].setData(turkuData, false);
        
        // 設置 navigator 數據
        const helsinkiNavData = helsinkiData.map(point => [
            point[0],
            (point[1] + point[2]) / 2
        ]);
        const turkuNavData = turkuData.map(point => [
            point[0],
            (point[1] + point[2]) / 2
        ]);
        
        // 更新 navigator 系列
        chart.scroller.series[0].setData(helsinkiNavData, false);
        chart.scroller.series[1].setData(turkuNavData, false);
        
        chart.redraw();
    });
}

Highcharts.stockChart('container', {
    chart: {
        type: 'arearange',
        zooming: {
            type: 'x'
        },
        events: {
            load: function() {
                const chart = this;
                // 初始載入數據
                loadData(chart);
                // 載入 navigator 數據
                loadNavigatorData(chart);
            }
        }
    },
    plotOptions: {
        arearange: {
            grouping: false,
            dataGrouping: {
                enabled: false
            }
        }
    },
    scrollbar: {
        enabled: true,
        liveRedraw: false
    },
    navigator: {
        enabled: true,
        height: 50,
        adaptToUpdatedData: false,
        series: {
            type: 'areaspline',
            lineWidth: 1
        },
        marker: {
            enabled: false
        },
        // 添加 xAxis 配置
        xAxis: {
            labels: {
                formatter: function() {
                    const date = new Date(this.value);
                    const startOfYear = new Date(date.getFullYear(), 0, 0);
                    const diff = date - startOfYear;
                    const oneDay = 1000 * 60 * 60 * 24;
                    const dayOfYear = Math.floor(diff / oneDay);
                    
                    return `${date.getFullYear()}-${dayOfYear}`;
                }
            }
        }
    },
    
    xAxis: {
        type: 'datetime',
        minRange: 3600 * 1000,
        accessibility: {
            rangeDescription: 'Range: Jan 1st 2023 to Jan 1st 2024.'
        },
        // 使用自定義標籤格式化函數
        labels: {
            formatter: function() {
                const date = new Date(this.value);
                const startOfYear = new Date(date.getFullYear(), 0, 0);
                const diff = date - startOfYear;
                const oneDay = 1000 * 60 * 60 * 24;
                const dayOfYear = Math.floor(diff / oneDay);
                
                // 根據時間間隔選擇不同的格式
                if (this.chart.xAxis[0].tickInterval < 24 * 3600 * 1000) {
                    // 小於一天的間隔，顯示時間
                    return Highcharts.dateFormat('%H:%M', this.value);
                } else if (this.chart.xAxis[0].tickInterval < 31 * 24 * 3600 * 1000) {
                    // 小於一個月的間隔，顯示年份和DOY
                    return `${date.getFullYear()}-${dayOfYear}`;
                } else {
                    // 大於一個月的間隔，只顯示年份
                    // return date.getFullYear().toString();
                    return `${date.getFullYear()}-${dayOfYear}`;
                }
            }
        },
        dateTimeLabelFormats: {
            millisecond: '%H:%M:%S.%L',
            second: '%H:%M:%S',
            minute: '%H:%M',
            hour: '%H:%M',
            day: '%m-%d',
            week: '%m-%d',
            month: '%Y-%m',
            year: '%Y'
        },
        events: {
            afterSetExtremes: function(e) {
                console.log("xAxis.afterSetExtremes", e.min, e.max);
                const chart = this.chart;
                loadData(chart, e.min, e.max);
            }
        }
    },
    yAxis: {
        title: {
            text: null
        },
        opposite: false  // 將 Y 軸設置在左側
    },
    tooltip: {
        crosshairs: true,
        shared: true,
        valueSuffix: '°C',
        formatter: function() {
            const date = new Date(this.x);
            const startOfYear = new Date(date.getFullYear(), 0, 0);
            const diff = date - startOfYear;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            let s = `<b>${date.getFullYear()}-${dayOfYear} (${Highcharts.dateFormat('%H:%M', this.x)})</b>`;
            
            this.points.forEach(function(point) {
                s += `<br/>${point.series.name}: ${point.point.low.toFixed(1)}°C - ${point.point.high.toFixed(1)}°C`;
            });
            
            return s;
        }
    },
    legend: {
        enabled: true,
        align: 'center',     // 水平居中
        verticalAlign: 'bottom', // 放在底部
        layout: 'horizontal'  // 水平排列
    },
    series: [{
        name: 'Helsinki',
        showInNavigator: true,
        type: 'arearange'
    }, {
        name: 'Turku',
        showInNavigator: true,
        type: 'arearange'
    }]
});
</script>
</body>
</html>
