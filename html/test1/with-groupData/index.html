<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telemetry History Chart (with groupData)</title>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h2>Telemetry History Chart (with groupData)</h2>
  <div id="chartdiv"></div>

  <script>
    am5.ready(function () {
      var root = am5.Root.new("chartdiv");

      root.setThemes([am5themes_Animated.new(root)]);

      var chart = root.container.children.push(
        am5xy.XYChart.new(root, {
          panX: true,
          panY: true,
          wheelX: "panX",
          wheelY: "zoomX",
          pinchZoomX: true
        })
      );

      // âœ… X è»¸ï¼šæ™‚é–“è»¸ + groupData é–‹å•Ÿ
      var xAxis = chart.xAxes.push(
        am5xy.DateAxis.new(root, {
          maxDeviation: 0.5,
          baseInterval: { timeUnit: "second", count: 1 },
          groupData: true, // âœ… å•Ÿç”¨è³‡æ–™å£“ç¸®
          renderer: am5xy.AxisRendererX.new(root, {}),
          tooltip: am5.Tooltip.new(root, {})
        })
      );

      var yAxis = chart.yAxes.push(
        am5xy.ValueAxis.new(root, {
          renderer: am5xy.AxisRendererY.new(root, {})
        })
      );

      // â• å»ºç«‹å…©æ¢ç·š
      function createSeries(name, field, color) {
        var series = chart.series.push(
          am5xy.LineSeries.new(root, {
            name: name,
            xAxis: xAxis,
            yAxis: yAxis,
            valueYField: field,
            valueXField: "time",
            tooltip: am5.Tooltip.new(root, {
              labelText: "{name}: {valueY}"
            })
          })
        );
        series.strokes.template.setAll({ strokeWidth: 2 });
        series.set("fill", color);
        series.data.setAll(data);
        return series;
      }

      // ğŸ”§ æ¨¡æ“¬è³‡æ–™ + åŠ ä¸Šéš¨æ©Ÿèª¤å·®
      var data = [];
      var startTime = Date.now();
      for (var i = 0; i < 100000; i++) {
        data.push({
          time: startTime + i * 1000,
          value1: Math.sin(i * 0.01) * 10 + 50 + (Math.random() - 0.5) * 2,
          value2: Math.cos(i * 0.01) * 10 + 60 + (Math.random() - 0.5) * 2
        });
      }

      createSeries("Sensor A", "value1");
      createSeries("Sensor B", "value2");

      chart.set("cursor", am5xy.XYCursor.new(root, {
        behavior: "zoomX"
      }));

      // è‡ªå‹•ç¸®æ”¾åˆ°æ•´é«”è³‡æ–™ç¯„åœ
      chart.appear(1000, 100);
    });
  </script>
</body>
</html>
